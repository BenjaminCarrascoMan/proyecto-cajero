<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Intro a JS - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <br>

    <div class="container  ">
        <h1>Menu De Opciones</h1>
        <div class="row row-cols-2" id="si">
          <div class="col border">
            <img src="./assets/imgs/Picture2-1.png" width="100px" height="100px" alt="">
            <br>
            Consultar Saldo
            <br>
            <button id="btn-Csaldo" class="btn btn-primary text-white" type="submit">Ir</button>
          </div>
          <div class="col border">
            <img src="./assets/imgs/ingresar.png" alt="" width="150px" height="100px">
            <br>
            Ingresar Dinero
            <br>
            <button id="btn-Ingresa" class="btn btn-primary text-white" type="submit">Ir</button>
          </div>
          <div class="col border">
            <img src="./assets/imgs/retirar.jpg" width="150px" height="100px" alt="">
            <br>
            Retirar Dinero
            <br>
            <button id="btn-Retira" class="btn btn-primary text-white" type="submit">Ir</button>
          </div>
          <div class="col border">
            <img src="./assets/imgs/exit.jpg" alt="" width="150px" height="100px" >
            <br>
            Salir
            <br>
            <button id="btn-Salir" class="btn btn-primary text-white" type="submit">Ir</button>
          </div>
        </div>
      </div>
    <script src="./Menu.js"></script>
</body>
</html>
